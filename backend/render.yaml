services:
  - type: web
    name: sports-analytics-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: CORS_ORIGINS
        value: https://your-domain.com,https://www.your-domain.com,https://your-app.vercel.app
      - key: PORT
        value: 10000
    healthCheckPath: /health

