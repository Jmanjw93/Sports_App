services:
  - type: web
    name: sports-analytics-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: CORS_ORIGINS
        value: https://sports-7t1fit3av-jmanjw93s-projects.vercel.app,http://localhost:3000,http://localhost:3001
      - key: PORT
        value: 10000
    healthCheckPath: /health

