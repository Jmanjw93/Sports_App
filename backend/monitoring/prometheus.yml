global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'sports-analytics-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'sports-analytics-api'
          environment: 'development'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

